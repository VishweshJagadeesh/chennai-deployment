<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chennai Home Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .login {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .switch-field label {
            margin-right: 10px;
        }

        .switch-field input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="login">
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h2>Chennai Home Price Prediction</h2>

            <div class="mb-3">
                <label>Area (Square Feet)</label>
                <input type="number" name="int_sqft" placeholder="Enter area in sqft" required>
            </div>

            <div class="mb-3">
                <label>Property Age (in years)</label>
                <input type="number" name="property_age" placeholder="Enter property age" required>
            </div>

            <div class="mb-3">
                <label>Number of Bedrooms</label>
                <select name="n_bedroom" required>
                    <option disabled selected value="">Select number of bedrooms</option>
                    {% for i in range(1, 6) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label>Number of Bathrooms</label>
                <select name="n_bathroom" required>
                    <option disabled selected value="">Select number of bathrooms</option>
                    {% for i in range(1, 6) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label>Number of Rooms</label>
                <input type="number" name="n_room" placeholder="Enter number of rooms" required>
            </div>

            <div class="mb-3">
                <label>Location</label>
                <select name="area" required>
                    <option disabled selected value="">Choose a location</option>
                    <option>adayar</option>
                    <option>anna nagar</option>
                    <option>chrompet</option>
                    <option>karapakam</option>
                    <option>kk nagar</option>
                    <option>t nagar</option>
                    <option>velachery</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Parking Facility</label>
                <select name="park_facil" required>
                    <option disabled selected value="">Choose availability</option>
                    <option>yes</option>
                    <option>no</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Sale Condition</label>
                <select name="sale_cond" required>
                    <option disabled selected value="">Choose sale condition</option>
                    <option>adjland</option>
                    <option>abnormal</option>
                    <option>family</option>
                    <option>normalsale</option>
                    <option>partial</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Municipality Zone</label>
                <select name="mzzone" required>
                    <option disabled selected value="">Choose zone</option>
                    <option>A</option>
                    <option>C</option>
                    <option>I</option>
                    <option>RH</option>
                    <option>RL</option>
                    <option>RM</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Available Utilities</label>
                <select name="utility_avail" required>
                    <option disabled selected value="">Choose utilities</option>
                    <option value="allpub">all public facilities</option>
                    <option value="elo">all public facilities and electric operated lift</option>
                    <option value="nosewr">no sewage</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Build Type</label>
                <select name="buildtype" required>
                    <option disabled selected value="">Select build type</option>
                    <option>house</option>
                    <option>commercial</option>
                    <option>other</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Street Type</label>
                <select name="street" required>
                    <option disabled selected value="">Select street type</option>
                    <option value="noaccess">no access</option>
                    <option>gravel</option>
                    <option>paved</option>
                </select>
            </div>

            <div class="mb-3">
                <input class="btn-primary" type="submit" value="Estimate Price">
            </div>
        </form>

        <h2>The Estimated Price is {{ results }}</h2>
    </div>
</body>
</html>
